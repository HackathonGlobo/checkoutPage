            .in-container .img-title {
                background-image: url('play.jpg');

                position: relative;
                background-position: center;
                background-size: cover;
                margin-bottom: 20px;
            }

            .in-container .img-title h1 {

            .in-container .img-title .title-backdrop {
                position: absolute;
                bottom: 0;

                height: 100px;
                background-color: black;

                background: rgb(0, 0, 0);
                background: -moz-linear-gradient(270deg, rgba(0, 0, 0, 0.5) 30%, rgba(0, 0, 0, 0) 90%);
                background: -webkit-linear-gradient(270deg, rgba(0, 0, 0, 0.5) 30%, rgba(0, 0, 0, 0) 90%);

            .in-container .text {
                padding: 0 10px;
            }

            .in-container .text h2 {
                font-family: "Open Sans", "Helvetica Neue";
                text-transform: uppercase;
                font-weight: 900;
                font-size: 26px;
                color: #222;
            }

            .in-container .text h3 {
                font-family: "Open Sans", "Helvetica Neue";
                text-transform: uppercase;
                font-weight: 900;
                font-size: 22px;
                color: #888;
                padding-bottom: 5px;
                border-bottom: 1px solid #CCC;
            }

            .in-container .text h4 {
                font-family: "Open Sans", "Helvetica Neue";
                font-weight: 600;
                font-size: 18px;
                color: #666;
                text-align: center;
            }

            .in-container .text p {
                font-family: "Open Sans", "Helvetica Neue";

                color: #444;
            }

            .in-container .text .v-button {
                margin: 0 auto;
                display: block;
            }

            .in-container .text .price {

                margin: 0 auto;
                text-align: center;
                font-family: "Helvetica Neue", sans-serif;
                color: #666;

                background-color: #F5F5F5;
                border: 2px solid #EEE;
                border-radius: 8px;
                padding: 10px;
            }

            .in-container .text .from {
                color: #D72219;
                font-size: 16px;
                margin-bottom: 5px;
                display: inline-block;
            }

            .in-container .text .to {
